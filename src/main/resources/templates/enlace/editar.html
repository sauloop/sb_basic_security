<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-md-4 mx-auto">
				<div class="mt-4 mb-4">
					<h5>Editar enlace</h5>
				</div>
				<br />
				<div>
					<form th:action="@{/enlace/actualizar}" th:object="${enlace}"
						method="post">
						<input type="hidden" name="id" id="id" th:value="${enlace.id}">
						<div class="form-group">
							<!-- control ataque csrf -->
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}">
							<!-- fin control ataque csrf -->
							<div class="form-group">
								<label for="name"><strong>Categoría</strong></label><br /> <select
									class="browser-default custom-select col-md-4" name="name"
									th:field="*{category}" id="category">
									<option th:each="cat:${categories}" th:value="${cat.id}"
										th:text="${cat.name}"></option>
								</select>
							</div>
							<label for="title"><strong>Título</strong></label> <input
								type="text" class="form-control" id="title" name="title"
								th:value="${enlace.title}" required="required"
								autocomplete="off">
						</div>
						<div class="form-group">
							<label for="subtitle"><strong>Subtítulo</strong></label> <input
								type="text" class="form-control" id="subtitle" name="subtitle"
								th:value="${enlace.subtitle}" required="required"
								autocomplete="off">
						</div>
						<div class="form-group">
							<label for="link"><strong>Enlace</strong></label> <input
								type="text" class="form-control" id="link" name="link"
								th:value="${enlace.link}" required="required" autocomplete="off">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-outline-success btn-block">
								<i class="far fa-save"></i> Actualizar
							</button>
						</div>
					</form>
				</div>

				<div>
					<a th:href="@{/enlace/lista}" style="text-decoration: none;"><button
							class="btn btn-outline-info btn-block">
							<i class="fas fa-arrow-circle-left"></i> Volver
						</button></a>
				</div>


				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="fixed-bottom">
		<footer th:insert="fragments :: footer"></footer>
		<div th:insert="fragments :: scripts"></div>
	</div>
</body>
</html>
