<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div>
			<div>
				<form th:action="@{/usuario/testactualizar}" method="post">
				
				<div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off" th:value="${usuario.nombreUsuario}">
                </div>
               
                <div th:if="${noEditor}">
                <input type="checkbox" id="rol" name="rol" value="ROLE_EDITOR">
					<label for="rol"> Hacer editor</label><br>
                </div>
		
			    <div class="form-group">
						<button type="submit" class="btn btn-outline-success btn-block">
							<i class="far fa-save"></i> Enviar
						</button>
			   </div>
				
				</form>
			</div>
		</div>
	</div>

	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>
</html>
