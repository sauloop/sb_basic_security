<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
	<header th:insert="fragments :: nav"></header>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 mt-4 mx-auto text-center">
				<div class="mt-4 mb-4">
					<h2>Lista usuarios</h2>
				</div>
				<br />
				<div class="mt-4 mb-4">
					<table class="table table-dark text-center">
						<thead>
							<tr>
								<th scope="col">Nombre</th>
								<th scope="col">Ver</th>
								<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
								<th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="usuario: ${usuarios}">
								<td th:text="${usuario.nombreUsuario}"></td>
								<!-- 					<td th:each="rol: ${usuario.roles}"><span -->
								<!-- 						th:text="${rol.rolNombre}"></span></td> -->
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									th:href="@{'/usuario/detalle/' + ${usuario.id}}"><button
											class="btn btn-outline-primary">
											<i class="far fa-eye"></i>
										</button></a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									th:href="@{'/usuario/editar/' + ${usuario.id}}"><button
											class="btn btn-outline-warning">
											<i class="far fa-edit"></i>
										</button></a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')"><a
									th:href="@{'/usuario/borrar/' + ${usuario.id}}"><button
											class="btn btn-outline-danger">
											<i class="far fa-trash-alt"></i>
										</button></a></td>
							</tr>
						</tbody>
					</table>
				</div>


				<div>
					<a th:href="@{/admin}" style="text-decoration: none;"><button
							class="btn btn-outline-info btn-block">
							<i class="fas fa-arrow-circle-left"></i> Volver
						</button></a>
				</div>
			</div>
		</div>
	</div>
	<br />
	<br />
	<div th:classappend="${usuarios.size()<3} ? fixed-bottom : mt-4">
		<footer th:insert="fragments :: footer"></footer>
		<div th:insert="fragments :: scripts"></div>
	</div>
</body>
</html>
