spring.datasource.url = jdbc:mariadb://localhost:3306/db_sb_basic_sec?serverTimezone=UTC

# nombre de usuario y contraseï¿½a
spring.datasource.username = root
spring.datasource.password = 

# mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto = update

# driver MariaDB
spring.datasource.driver-class-name = org.mariadb.jdbc.Driver

# hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDB10Dialect

